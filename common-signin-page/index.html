<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,400;0,500;1,300;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./index.css" />
    <title>Document</title>

    <script defer src="./index.js"></script>
    <script src="./node_modules/jquery/dist/jquery.js"></script>
    <script src="./node_modules/jqueryui/jquery-ui.js"></script>
  </head>

  <body>
    <main class="main_container">
      <section class="header_animated_text">
        <div class="head_cont">
          <div class="before"></div>
          <h1 class="header">Welcome to this website!</h1>
          <div class="after"></div>
        </div>
        <p class="subtitle">Please login to continue ></p>
      </section>

      <section class="user_query_container">
        <div class="outer_query_container">
          <div class="inner_query_container">
            <div class="input_identifier query_box">
              <label for="identifier">Username/E-mail :</label>
              <input type="text" name="identifier" id="identifier" />
            </div>

            <div class="input_password query_box">
              <label for="password">Password :</label>
              <input type="text" name="password" id="password" />
            </div>

            <div class="navigation query_box">
              <button class="login">Login</button>
              <button class="register">
                Register <img class="btn_img" src="./rightarrow.svg" alt="" />
              </button>
            </div>
          </div>

          <div class="inner_query_container--register">
            <div class="input_identifier query_box">
              <label for="register_identifier">Username/E-mail :</label>
              <input
                type="text"
                name="register_identifier"
                id="register_identifier"
              />
            </div>

            <div class="input_mobile_no query_box">
              <label for="mobile_no">Mobile no :</label>
              <input type="text" name="mobile_no" id="mobile_no" />
            </div>

            <div class="input_select_birthdate query_box">
              <label for="select_birthdate">Birth-date : </label>
              <input
                type="text"
                name="select_birthdate"
                id="select_birthdate"
              />
            </div>

            <div class="input_password query_box">
              <label for="register_password">Password :</label>
              <input
                type="text"
                name="register_password"
                id="register_password"
              />
            </div>

            <div class="input_password query_box">
              <label for="reenter_password">Re-enter password :</label>
              <input
                type="text"
                name="reenter_password"
                id="reenter_password"
              />
            </div>

            <div class="navigation_register query_box">
              <button class="register_login">
                <img class="btn_img_register" src="./arrow-left.svg" alt="" />
                Login
              </button>
              <button class="register_register">Register</button>
            </div>
          </div>
        </div>

        <div class="forgot_password">
          Forgot password ? <a href="/">Click here</a>
        </div>
      </section>
    </main>
  </body>
</html>
