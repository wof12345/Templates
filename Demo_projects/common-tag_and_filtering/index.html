<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <title>Document</title>

    <script defer src="./necessary_functions.js"></script>
    <script defer src="./index.js"></script>

  <body>
    <div class="main_container">
      <div class="filter_options">
        <div class="main_search_input align">
          <input type="text" name="search" id="search" />

        <div class="tags_container align">

          <select name="tags" id="tag_filter" class="tag_filter"></select>
          <select name="sort-type" id="sort-type" class="sort-type"></select>
          <select name="sort-order" id="sort-order" class="sort-order"></select>
        </div>
      </div>

      <div class="items_container">
        <div class="items"></div>
      </div>
    </div>
