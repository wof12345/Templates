<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a form</title>
    <link rel="stylesheet" href="./src/scss/index.scss">

    <script defer src="./srcjs/variables.js"></script>
    <script defer src="./srcjs/premadeelementblocks.js"></script>
    <script defer src="./srcjs/cmnfunctions.js"></script>
    <script defer src=" ./srcjs/dataprocessor.js "></script>
    <script defer src="./srcjs/query_components.js"></script>
    <script defer src="./srcjs/init.js"></script>
    <script defer src="./srcjs/otherfunctionalities.js"></script>
    <script defer src="./srcjs/animations.js"></script>


</head>

<body>
    <section class="main_cont_create container">
        <button class="create_form common_btn">Create my form <div id="toanimate_cont"><div class="toanimate"></div> <div class="toanimate"></div></div> </button>
    </section>

    <section class="main_cont_select container">

        <div class="wrapper">
            <select title="formtypes" name="type" id="form_type" value="Quiz">
            <option value="Quiz">Quiz</option>
            <option value="Survey">Survey</option>
            <option value="Personal Diary">Personal Diary</option>
            <option value="Personal Diary">Personal Information</option>
            <option value="Todo-list">Todo-list</option>
            </select>

            <div class="utility_btn">
                <button class="common_btn">Next</button>
                <button class="common_btn_back">Back</button>
            </div>
        </div>
    </section>

    <section class="main_cont_form container">
        <div class="wrapper">
            <div class="queries">
                <!--split-->

            </div>

            <button class="add">add</button>
            <button class="delete">delete</button>

            <div class="select_options"></div>

            <div class="utility_btn">
                <button class="common_btn">Done</button>
                <button class="common_btn_back">Back</button>
            </div>
        </div>
    </section>

    <section class="main_cont_view container">
        <div class="wrapper">

            <div class="utility_btn">
                <div class="passInp">
                    <label for="pass">Set a password for your form so you can later edit it:</label>
                    <input type="text" name="pass" id="pass" maxlength="12" placeholder="max 12 characters">

                    <label for="owner">Form owner's name:</label>
                    <input type="text" name="owner" id="owner" placeholder="name" value="anonymous">

                    <label for="purpose">Form's purpose:</label>
                    <input type="text" name="purpose" id="purpose" placeholder="purpose" value="Quiz">

                    <div class="check_options">
                        <input type="checkbox" name="fillAll" id="fillAll">
                        <label for="fillAll">Responders need to complete all query?</label>
                    </div>
                </div>
                <button class="common_btn">Confirm</button>
                <button class="common_btn_back">Back</button>
            </div>

            <div class="end_section">
                <p class="end_section-txt">
                    Thank you for using my application. Your form has been saved and can be viewed by</p>
                <button class="form_gen_link"> clicking this button</button>. <a href="http://localhost:1234">Click here</a> to start a new session.

            </div>
        </div>
    </section>

    <section class="generatedForm">

        <div class="response_view_window">
            <button class="response_back">Back</button>
            <h4>Responses</h4>
            <div class="response_view_window_cont">
            </div>
        </div>

        <div class="wrapper_genform">
            <div class="edit_access_cont">
                <button class="edit_form_access">Edit</button>
                <div class="input_pass">
                    <input type="text" name="passuser" id="passuser" placeholder="your password">
                    <button class="submit_pass">confirm</button>
                </div>
            </div>

            <div class="edit_only">
                <button class="see_responses">See responses</button>
                <button class="delete_form">Delete form</button>
                <button class="edit_form">Edit form</button>
            </div>

            <p class="response_count"> # other responders</p>

            <h1 class="form_owner_name">Your form</h1>
            <h2 class="form_purpose_name">Your form</h2>

            <form class="query_part">

                <div class="submit_corner">
                    <button class="submit">Submit</button> as <input type="text" maxlength="10" placeholder="max 10 characters" id="useras" name="useras" value="Anonymous">
                </div>
            </form>
        </div>



        <div class="end_section_user">
            <p class="end_section_user-txt">
                Thank you for your response, Your response has been recorded.</p>
            Create you own form <a href="http://localhost:1234/">here</a>
        </div>

    </section>

    <section class="floating_message window">
        <p class="floating_message-message">Error</p>
    </section>
</body>

</html>
