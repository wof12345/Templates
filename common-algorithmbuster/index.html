<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gluten:wght@100;200;300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./index.css">
    <title>Document</title>

    <script defer src="./infolibrary.js"></script>
    <script defer src="./globalvars.js"></script>
    <script defer src="./commonfunctions.js"></script>
    <script defer src="./algorithmfunctions.js"></script>
    <script defer src="./algorithms.js"></script>
    <script defer src="./pageattributes.js"></script>
</head>

<body>
    <section class="container_main">
        <div class="selection">
            <select name="algorithm_choice" id="choice">
                <option value="selection-sort">None</option>
                <option value="Selection-sort">Selection-sort</option>
                <option value="Merge-sort">Merge-sort</option>
                <option value="Bubble-sort">Bubble-sort</option>
                <option value="Quick-sort">Quick-sort</option>
                <!-- <option value="Binary-sort">Binary-sort</option> -->
                <option value="Heap-sort">Heap-sort</option>
                <option value="Insertion-sort">Insertion-sort</option>
                <!-- <option value="selection-sort">selection-sort</option> -->
            </select>

            <div class="selection_info">

            </div>
        </div>

        <div class="input">
            <label for="input">Input for the algorithm (If array, elements should be seperated by "," or " ".)</label>
            <input type="text" name="input" id="input">
            <button class="start_execution">Run</button>
            <button class="clear">Clear</button>
            <button class="display_toggle">Iterations</button>
        </div>

        <div class="result_display">

        </div>

        <div class="floating_window">
            <p class="text_floater"></p>
        </div>

    </section>
</body>

</html>
