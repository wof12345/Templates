<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/creationpage.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+Bhaijaan+2&family=Dancing+Script&family=Festive&family=IBM+Plex+Sans+Thai+Looped:wght@100;200&family=Open+Sans:wght@300&family=Roboto:wght@100;300&family=Shadows+Into+Light&family=Supermercado+One&family=Syne+Tactile&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Document</title>

    <script defer src="./scripts/necessary_functions.js"></script>
    <script defer src="./scripts/creationpage.js"></script>
  </head>
  <body>
    <section class="right_context_menu">
      <select name="" id="" class="context_menu">
        <option value="" class="context_menu">font</option>
      </select>

      <select name="" id="" class="context_menu">
        <option value="" class="context_menu">size</option>
      </select>
    </section>

    <main class="creation_container">
      <section class="creation_tools">
        <button type="button" class="toolbtn" data-cmd="bold">
          <i class="fa fa-bold"></i>
        </button>
        <button type="button" class="toolbtn" data-cmd="italic">
          <i class="fa fa-italic"></i>
        </button>
        <button type="button" class="toolbtn" data-cmd="underline">
          <i class="fa fa-underline"></i>
        </button>
        <button type="button" class="toolbtn" data-cmd="justifyLeft">
          <i class="fa fa-align-left"></i>
        </button>
        <button type="button" class="toolbtn" data-cmd="justifyCenter">
          <i class="fa fa-align-center"></i>
        </button>
        <button type="button" class="toolbtn" data-cmd="justifyFull">
          <i class="fa fa-align-justify"></i>
        </button>
        <button type="button" class="toolbtn" data-cmd="justifyRight">
          <i class="fa fa-align-right"></i>
        </button>
        <button type="button" class="toolbtn" data-cmd="insertOrderedList">
          <i class="fa fa-list-ol"></i>
        </button>
        <button type="button" class="toolbtn" data-cmd="insertunOrderedList">
          <i class="fa fa-list-ul"></i>
        </button>
        <button type="button" class="toolbtn" data-cmd="createLink">
          <i class="fa fa-link"></i>
        </button>
        <button type="button" class="toolbtn" data-cmd="insertImage">
          <i class="fa fa-image"></i>
        </button>
      </section>

      <section class="creation_canvas_container">
        <div class="creation_text modifier" contenteditable="true"></div>
      </section>
    </main>
  </body>
</html>
